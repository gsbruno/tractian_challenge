name: tractian_challenge
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  async: ^2.11.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  equatable: ^2.0.7
  get_it: ^8.0.3
  signals: ^5.5.0
  super_sliver_list: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family:  TractianIcons
      fonts:
        - asset: fonts/TractianIcons.ttf